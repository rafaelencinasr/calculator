<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>CALC U LATOR ALIGATOR</title>
    </head>
    <body>
        <div class="silverLining">
        <div class="calculatorContainer">
            <div class="display">5+8=1.1</div>
            <div class="buttonsBody">
                <div class="row">
                    <button class="redBTN">C</button>
                    <button class="operator">DEL</button>
                    <button class="operator">+/-</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="doubleWide">0</button>
                    <button>.</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
