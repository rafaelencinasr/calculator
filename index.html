<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>CALC U LATOR ALIGATOR</title>
    </head>
    <body>
        <div class="silverLining">
        <div class="calculatorContainer">
            <div id="display">hello-world</div> <!-- 16 digits max  0000.0000.0000.0000.-->
            <div class="buttonsBody">
                <div class="row">
                    <button id="cDelEv" class="redBTN">C</button>
                    <button id="backDel" class="operator">DEL</button>
                    <button id="changeSign" class="operator">+/-</button>
                    <button id="divBTN" class="operator">/</button>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multBTN" class="operator">*</button>
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subBTN"class="operator">-</button>
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="sumBTN" class="operator">+</button>
                </div>
                <div class="row">
                    <button id="cero" class="doubleWide">0</button>
                    <button id="decimal">.</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
